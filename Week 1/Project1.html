<!DOCTYPE html>
<html>
    <head>
        <script>
            function init(){
                console.log("Hello World!")
                myCanvas = document.getElementById("project1_Canvas")
                canvasCXT = myCanvas.getContext("2d")
                draw()
            }
            function draw(){
                canvasCXT.strokeRect(20, 20, 150, 100)
                canvasCXT.fillStyle = "#90EE90"
                canvasCXT.fillRect(20, 20, 150, 100)
            }
