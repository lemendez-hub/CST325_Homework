<!DOCTYPE html>
<html>
    <head>
        <script>
            var myCanvas
            var canvasCXT
            function init(){
                console.log("Hello World!")
                myCanvas = document.getElementById("project1_Canvas")
                canvasCXT = myCanvas.getContext("2d")
                const myRectangle = new Rectangle(20, 20, "rgb(0, 255, 0)")
                myRectangle.draw()
            }
            class Rectangle{
                constructor(x, y, color){
                    this.x = x
                    this.y = y
                    this.color = color

                    this.draw = function(){
                        canvasCXT.strokeRect(this.x, this.y, 150, 100)
                        canvasCXT.fillStyle = this.color
                        canvasCXT.fillRect(this.x, this.y, 150, 100)
                    }
                }
            }
        </script>
    </head>
    <body onload="init()">
        <canvas id="project1_Canvas" width="300" height="200" style="border:1px solid gray"></canvas>
        <br>
        <p>Frame Count: 0</p>
        <p>Rectangle Count: 0</p>
    </body>
</html>
